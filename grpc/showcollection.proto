#showcollection.proto
syntax = "proto3";

package showcollectionservice;

// define the service
service ShowCollectionService {
 rpc SendShowCollection (ShowCollectionRequest) return (ShowCollectionResponse) {}
}

// request showcollection
showcollection ShowCollectionRequest {
    string showslug = 1;
}

//response showcollection
showcollection ShowCollectionResponse{
    string showid = 1;
    bool success = 2;
}
